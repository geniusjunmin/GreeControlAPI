<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/my.css"/>

</head>
<body style="user-select: none; background-color: #00DDCF; ">
    <div class="device-name" style="position: absolute; top: 5%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 24px; font-weight: bold; color: #fff;">
       
    </div>
    <div class="temperature-gauge">
        <div class="fill"></div>
        <div class="handle"></div>
        <div class="temperature-label">20°C</div>
    </div>
    <div class="wind-slider">
        <div class="fill"></div>
        <div class="handle"></div>
        <div class="wind-label">风速:0</div>
    </div>

    <div class="timer-controls" style="position: absolute; top: 10%; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; align-items: center;">
        <input type="datetime-local" id="timer-time" style="padding: 5px; border-radius: 5px;">
        <button id="add-on-timer" class="timer-btn">添加开机定时</button>
        <button id="add-off-timer" class="timer-btn">添加关机定时</button>
    </div>
    
    <div class="timer-list" style="position: absolute; top: 20%; left: 50%; transform: translateX(-50%); width: 80%; max-width: 600px;">
        <div class="timer-header">
            <span>设备</span>
            <span>MAC</span>
            <span>操作</span>
            <span>时间</span>
            <span>操作</span>
        </div>
        <div id="timers-container"></div>
    </div>

    <div class="device-list" style="position: absolute; display: flex; bottom: 0; left: 0; width: calc(100% - 20px); background-color: #fff; padding: 10px; display: flex; flex-wrap: wrap; ">
        <!-- devices will be listed here -->
    </div>
    <script src="js/ctrlcmd.js"></script>
</body>
</html>
